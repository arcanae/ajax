<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method='POST' action=''>
        <textarea name="a" id="text"></textarea>
        <input type="submit" id="but">
    </form>
    <p id="p"></p>
    <script>
        document.querySelector("#but").addEventListener("click", function(e) {
            e.preventDefault();
            ajax = new XMLHttpRequest();
            ajax.open("POST", "yo.php", true);
            ajax.send(document.querySelector("#text").value);
            ajax.addEventListener("readystatechange", function() {
                if (this.readyState === 4 && this.status === 200) {
                    console.log(ajax.response);
                    document.querySelector("#p").textContent += ajax.response;
                }
            });
        });
    </script>
</body>

</html>
