<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1st AJAX</title>
</head>

<body>
    <button id="but">Salut</button>
    <script>
        function disImg(ajax) {
            console.log(ajax);
            let arr = new Uint8Array(ajax.response);
            console.log(arr);
            let raw = String.fromCharCode.apply(null, arr);
            console.log(raw)
            document.body.innerHTML += "<img alt='lol' src='data:image/jpg;base64," + btoa(raw) + "'>";
        }

        function new_ajax(url, cb) {
            let ajax = new XMLHttpRequest();
            ajax.open('GET', url, true);
            ajax.responseType = 'arraybuffer';
            ajax.send();
            console.log(ajax);
            ajax.addEventListener("readystatechange", function() {
                if (this.readyState === 4 && this.status === 200) {
                    cb(this);
                }
            });
        }

        document.querySelector("#but").addEventListener("click", function() {
            new_ajax("gel.png", disImg);
        });
    </script>

</body>

</html>
